<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
<center>    
<h1 id="Title" class="btn btn-primary heading">Hand Gesture Web App
<br>
<span>&#128077;</span>
<span>&#128078;</span>
<span>&#128076;</span>
<span>&#9996;</span>
<span>&#129304;</span>
</h1>

<span>&#128077;</span>
<span>&#128078;</span>

</h3>
<br><br><br>
<div class="col-md-4 col-sm-12 col-xs-12">

<br>
<button  id="snap" onclick="take_snap()" class="btn btn-primary">Capture Image</button>
</div>

<div class="col-md-4 col-sm-12 col-xs-12">

  <p class="emotion_name" id="result_emotion2"></p>
  <p class="emoji" id="result_emoji2"></p>
  </div>
    
  <div class="col-md-4 col-sm-12 col-xs-12">

<div id="result"></div>
  <br>

</div>

</center>

</div>
<script src="main.js"></script>
